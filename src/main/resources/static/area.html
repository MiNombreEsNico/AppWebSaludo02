<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Áreas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Calculadora de Áreas</h2>
    <form action="/area" method="get">
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" step="any" required><br><br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" step="any" required><br><br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
