<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Saludo y Cálculo de Áreas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="contenedor-principal">
        <section>
            <h2>Saludo Personalizado</h2>
            <form id="saludoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <button type="submit">Saludar</button>
            </form>
            <div class="resultado-card" id="saludoResultado"></div>
        </section>

        <section>
            <h2>Calculadora de Áreas y Perímetros</h2>
            <form id="areaForm">
                <fieldset>
                    <legend>Rectángulo y Triángulo Rectángulo</legend>
                    <label for="base">Base:</label>
                    <input type="number" id="base" name="base" step="any" required>
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" name="altura" step="any" required>
                </fieldset>
                <fieldset>
                    <legend>Círculo</legend>
                    <label for="radio">Radio:</label>
                    <input type="number" id="radio" name="radio" step="any">
                </fieldset>
                <button type="submit">Calcular</button>
            </form>
            <div class="resultado-card" id="areaResultado"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
