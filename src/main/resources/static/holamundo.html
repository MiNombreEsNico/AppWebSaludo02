<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <p>Hola Mundo</p>
    <a href="/holamundo">Hola...</a>

    <br>

      <h2>Calculadora de √Åreas</h2>
    <form action="/area" method="get">
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" step="any" required><br><br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" step="any" required><br><br>
        <button type="submit">Calcular</button>
    </form>
    
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const saludoForm = document.querySelector('form[action="/holamundo"]');
    saludoForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value;
        fetch(`/holamundo?nombre=${encodeURIComponent(nombre)}`)
            .then(res => res.text())
            .then(html => {
                // Extrae solo el texto del saludo, si es necesario
                // Si tu backend devuelve solo el saludo, puedes mostrarlo directamente
                alert(html.replace(/<[^>]*>?/gm, '')); // Elimina etiquetas HTML
            });
    });
});
</script>
  </body>
  
</html>
